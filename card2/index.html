<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Your Result</h1>
          <p id='scoreCircle'><span id="actualScore">76</span><br>of 100</p>
          <article>   
        <h2>Great</h2>
        <p id="bottomP">
          You scored higher than 65% of the people who have taken this test!
        </p>
          </article>
      </section>
      <aside>
        <h3>Summary</h3>
        <ul>
          <li id="bg1"><span id="reaction">reaction</span><span><span class="bold">80</span><span class="noBold"> / 100</span></span></li>
          <li id="bg2"><span id="memory">memory</span><span><span class="bold">92</span><span class="noBold"> / 100</span></span></li>
          <li id="bg3"><span id="verbal">verbal</span><span class="qFix"><span class="bold" >  80</span> / 100</span></li>
          <li id="bg4"><span id="visual">visual</span><span class="qFix"><span  class="bold">  92</span> / 100</span></li>
        </ul>
        <button>continue</button>
      </aside>
    </main>
  </body>
</html>
