<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 1</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <h1>Basic audio embed</h1>

    <audio controls>
        <source src="media/audio.mp3" type="audio/mp3">
        <p>
          Download <a href="media/audio.mp3">MP3</a> audio
        </p>
    </audio>

    <h1>Basic video embed</h1>
    <video controls width="480px " height="320px" muted>
        <source src="media/video1.mp4" type="video/mp4">
        <source src="media/video2.webm" type="video/webm">
        <track kind="subtitles" src="media/subtitles_en.vtt" srclang="en" label="English">
    </video>
    <h1>Embedding</h1>
    <object data="media/myPdf.pdf" type="application/pdf" width="320px" height="240px"></object>

    <h1>Video</h1>
    <iframe width="727" height="409" src="https://www.youtube.com/embed/q1HZj40ZQrM" title="Game overâ€¦ GitHub Copilot X announced" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>

</html>
