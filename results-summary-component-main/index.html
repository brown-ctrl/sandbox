<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="topResult">
          <h4>Your Result</h4>
        </div>

        <div class="scoreCircle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="remark">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section>
        <div class="summaryList">
          <h3>Summary</h3>
        </div>

        <div class="summaryList reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="summaryList memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>

        <div class="summaryList verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
            <p>Verbal</p>
          </div>
          <p class="shortTxts"><span>61</span> / 100</p>
        </div>

        <div class="summaryList visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <p>Visual</p>
          </div>
          <p class="shortTxts"><span>72</span> / 100</p>
        </div>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
